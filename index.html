<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five Buttons Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .button-group {
            display: block;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            margin:10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #8ab4f8;
            color: #fff;
            border-radius: 5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <h2>Five Buttons Example</h2>
    <div class="button-group">
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
        <button id="button4">Button 4</button>
        <button id="button5">Button 5</button>
    </div>
</body>
</html>
